<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="https://freepngimg.com/download/google/67023-play-google-games-android-free-clipart-hq.png">
  </head>
  <body>
    <div class="intro">
      <p>Snake Game</p>
    </div>
    <div class="level">
    
        <label class="my-1 mr-2 level-select" for="inlineFormCustomSelectPref">Select level</label>
        <select class="custom-select my-1 mr-sm-2 level-select-val" id="inlineFormCustomSelectPref">
          <option selected value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
    </div>
    <div class="container">
      <canvas id="snakeGameCanvas"></canvas>
    </div>
    <div id="startBtn">
      <button
        type="button"
        class="btn btn-primary btn-lg start-btn"
        style="font-size: 30px; padding: 5px 40px 0 40px"
      >
        Start
      </button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over!!</h5>
            <button
              type="button"
              class="close close-btn"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="score">Your Score is 80 </p>
                <p> Want to Play Again ?? Click on Replay</p>
            <p> If you want to close this game, Click on Close</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary replay-btn">Replay</button>
            <button
              type="button"
              class="btn btn-secondary close-btn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
